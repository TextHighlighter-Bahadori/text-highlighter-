receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:

  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

exporters:
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
  

 
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: highlighter
  


service:
  pipelines:
    # Logs pipeline: OTLP → Loki
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [loki]
    
    # Traces pipeline: OTLP → Tempo
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp/tempo]
    
    # Metrics pipeline: OTLP → Prometheus
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus]

  # Telemetry about the collector itself
  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888